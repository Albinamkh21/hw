<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <h1 id="headerInfo"></h1>
  <div id="results"></div>
</div>

<script src="script.js"></script>
<script type="text/x-handlebars-template" id="friendstemTemplate">
  <ul class="list-group" id="friendsList">
    {{#each list}}
    <li class="list-group-item">
      <div class="row">

          <div class="col-sm-1"><img src="{{url}}"/> </div>
         <div class="col-sm-3">{{name}}</div>
         <div class="col-sm-1">{{age}} </div>
         <div class="col-sm-2">{{bdate}} </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
</body>
</html>
