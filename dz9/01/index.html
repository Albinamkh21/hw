<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Друзья</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

 <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="parent">
    <div id="container">
      <div id="headerInfo" class="header">Выберите друзей</div>

      <div id = "containerMainList" style="float: left">
        <div class="search">
          <span class="glyphicon glyphicon-search" ></span>
          <input  id = "searchfriendsList" placeholder="Начните вводить имя друга">
        </div>
          <div><h5>Ваши друзья</h5></div>
          <div id="results" ></div>
      </div>

      <div id = "containerSelectedList" style="float: right">
        <div class="search">
          <span class="glyphicon glyphicon-search"></span>
          <input placeholder="Начните вводить имя друга" id = "searchfriendsSelectedList">
        </div>
        <div><h5>Друзья в списке</h5></div>
        <div id="selectedList" ></div>
      </div>

      <div class="bottom"><button id = btnDelete > Удалить сохраненные данные</button> <button id = btnSave >Сохранить</button></div>
    </div>
</div>

<script src="script.js"></script>
<script type="text/x-handlebars-template" id="friendsListTemplate">
  <ul class="list-group" id="friendsList" data-table = 'friendsMain'  ondrop="drop(event)" ondragover="allowDrop(event)">
    {{#each list}}
    <li class="list-group-item" id ={{id}} data-name = "{{name}}" data-url = "{{url}}" draggable="true" ondragstart="drag(event)">
      <div class="row">
          <div class="col-sm-2"><img src="{{url}}" draggable="false"/> </div>
         <div class="col-sm-8">{{name}}</div>
        <div class="col-sm-1"><span class="glyphicon glyphicon-plus" id = "glyphicon"></span></div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>

<script type="text/x-handlebars-template" id="friendsSelectedListTemplate">
  <ul class="list-group" id="friendsSelectedList" data-table = 'friendsSelected'  ondrop="drop(event)" ondragover="allowDrop(event)" >
    {{#each list}}
    <li class="list-group-item" id = {{id}} data-name = "{{name}}" data-url = "{{url}}" draggable="true" ondragstart="drag(event)">
      <div class="row">

        <div class="col-sm-2"><img src="{{url}}"/> </div>
        <div class="col-sm-8">{{name}}</div>
        <div class="col-sm-1"><span class="glyphicon glyphicon-remove" id = "glyphicon"></span></div>


      </div>
    </li>
    {{/each}}
  </ul>
</script>
</body>
</html>
