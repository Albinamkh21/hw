    function deleteTextNodesRec(el) {
        var count = 0,
            item = [];
        var childNodes =  el.childNodes;
        for(var i = 0; i < childNodes.length; i++){
            item = childNodes[i];
            if(item.nodeType == 3){
                el.removeChild(item);
                i--;
                count++;
            }
            else if(item.nodeType == 1 && item.childNodes.length){
                deleteTextNodesRec(item);
            }

        }
        return count;

    };
    var container = document.getElementById('container2');
    deleteTextNodesRec(container);



</script>
