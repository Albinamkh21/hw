<script>
    /*prepend*/
    function deleteTextNodes(el) {
        var count = 0;
        var childNodes =  el.childNodes;
        for(var item of childNodes){
            if(item.nodeType == 3){
                el.removeChild(item);
                count++;
            }

        }
        return count;

    };
    var container = document.getElementById('container2');
    deleteTextNodes(container);



</script>
